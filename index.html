<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DogFinder</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="src/index.js" ></script> -->
</head>
<body>
  <header>
    <h2> Welcome to dog finder!</h2>
  </header>
  <button id="new-form-btn">Add a new dog</button>
  <div id="new-form-container" hidden="true">
  <form id="dog-form">
    <label for="dog-image">Image link:</label>
    <input type="text" name="image_url" id="dog-image"><br>
    <label for="dog-name"> Name: </label>
    <input type="text" name="name" id="dog-name"><br>
    <label for="dog-breed"> Breed: </label>
    <input type="text" name="breed" id="dog-breed"><br>
    <label for="dog-location"> Location: </label>
    <input type="text" name="location" id="dog-location"><br>
    <label for="dog-age"> Age(in years): </label>
    <input type="number" name="age" id="dog-age"><br>
    <label for="dog-description"> Description: </label>
    <input type="text" name="description" id="dog-description"><br>
    <label for="dog-email"> Contact info: </label>
    <input type="text" name="email" id="dog-email">
    <input type="submit" value="Create">
  </form>
  </div>
  <ul id="dogs-list">

    
  </ul>

    <script src="src/dog.js" type="text/javascript"></script>
    <script src="src/dogsAdapter.js" type="text/javascript"></script>
    <script src="src/index.js" ></script>
</body>
</html>
